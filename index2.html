<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eessential of DATA SCIENCE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-section, .certificate-section, .assignment-section {
            margin-bottom: 30px;
        }
        video {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }
        .certificate-section a, .assignment-section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .certificate-section a:hover, .assignment-section a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>EDS Assignment by Shravani Lad</h1>
    <div class="container">
        <div class="video-section">
            <h2>Course Video</h2>
            <video controls>
                <source src="Preskillet.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="certificate-section">
            <h2>Certificate PDF</h2>
            <a href="Essential Python 1.pdf" download>Download Certificate 1 PDF</a>
            <a href="Essential Python 2.pdf" download>Download Certificate 2 PDF</a>
        </div>
        <div class="assignment-section">
            <h2>Assignment PDF</h2>
            <a href="eds assignment.pdf" download>Download Assignment PDF</a>
        </div>
    </div>

    <script>
        // Error handling for video and PDF links
        document.querySelector('video').addEventListener('error', () => {
            alert('Error loading video. Please check the video file path.');
        });
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                const href = e.target.href;
                if (!href.includes('certificate.pdf') && !href.includes('assignment.pdf')) {
                    e.preventDefault();
                    alert(`Error: ${href.includes('certificate') ? 'Certificate' : 'Assignment'} PDF file not found.`);
                }
            });
        });
    </script>
</body>
</html>
